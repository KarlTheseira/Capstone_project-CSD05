{% extends "base.html" %}
{% block content %}
<h1>Products</h1>

<form method="get" action="{{ url_for('public.index') }}" class="filters">
    <input type="text" name="q" value="{{ filters.q }}" placeholder="Search">
    <input type="number" name="min_price" value="{{ filters.min_price }}" placeholder="Min Price">
    <input type="number" name="max_price" value="{{ filters.max_price }}" placeholder="Max Price">
    <select name="category">
        <option value="">All Categories</option>
        {% for c in categories %}
            <option value="{{ c }}" {% if filters.category == c %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
    </select>
    <select name="media_type">
        <option value="">All Media Types</option>
        {% for m in media_types %}
            <option value="{{ m }}" {% if filters.media_type == m %}selected{% endif %}>{{ m }}</option>
        {% endfor %}
    </select>
    <button type="submit">Filter</button>
</form>

<ul>
{% for p in products %}
    <li>
        <a href="{{ url_for('public.product', product_id=p.id) }}">{{ p.title }}</a>
        â€” ${{ "%.2f"|format(p.price_cents / 100) }}
    </li>
{% endfor %}
</ul>
{% endblock %}
