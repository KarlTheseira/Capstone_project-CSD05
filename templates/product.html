{% extends "base.html" %}
{% block content %}

  <h2>{{ product.title }}</h2>
  <p>{{ product.description }}</p>

  <p>
    <strong>Price:</strong>
    {{ (product.price_cents/100)|round(2) }}
    {{ config.CURRENCY|upper }}
  </p>

  <p>Stock: {{ product.stock }}</p>

  {% if product.stock > 0 %}
    <form
      action="{{ url_for('cart_add', product_id=product.id) }}"
      method="post"
    >
      <label>
        Quantity
        <input
          type="number"
          name="qty"
          min="1"
          max="{{ product.stock }}"
          value="1"
        />
      </label>
      <button type="submit">Add to Cart</button>
    </form>
  {% else %}
    <p class="sold-out">Sold Out</p>
  {% endif %}

{% endblock %}
