{% extends "base.html" %}
{% block content %}
<h2>Admin Login</h2>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="post">
  <label>Username <input name="username" /></label>
  <label>Password <input name="password" type="password" /></label>
  <button type="submit">Login</button>
</form>
{% endblock %}
